version: '3.9'

services:
  discovery-service:
    build: ./discovery-service
    restart: always
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - local_newtork
  user-db:
    image: postgres
    restart: always
    container_name: user-db
    expose:
      - "5432"
    ports:
      - "5432:5432"
    command: -p 5432
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: postgresDB
    networks:
      - local_newtork

  patient-db:
    image: postgres
    restart: always
    container_name: patient-db
    expose:
      - "5433"
    ports:
      - "5433:5433"
    command: -p 5433
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: postgresDB
    networks:
      - local_newtork

  laboratory-db:
    image: postgres
    restart: always
    container_name: laboratory-db
    expose:
      - "5434"
    ports:
      - "5434:5434"
    command: -p 5434
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: postgresDB
    networks:
      - local_newtork

  user-service:
    build: ./user-service
    restart: always
    container_name: user-service
    ports:
      - "8081:8081"
    networks:
      - local_newtork
    depends_on:
      - user-db
      - discovery-service
      - gateway-service

  patient-service:
    build: ./patient-service
    restart: always
    container_name: patient-service
    ports:
      - "8082:8082"
    networks:
      - local_newtork
    depends_on:
      - patient-db
      - discovery-service
      - gateway-service

  laboratory-service:
    build: ./laboratory-service
    restart: always
    container_name: laboratory-service
    ports:
      - "8083:8083"
    networks:
      - local_newtork
    depends_on:
      - laboratory-db
      - discovery-service
      - gateway-service

  gateway-service:
    build: ./gateway-service
    restart: always
    container_name: gateway-service
    ports:
      - "8080:8080"
    networks:
      - local_newtork
    depends_on:
      - discovery-service


networks:
  local_newtork:
    name : local_network

